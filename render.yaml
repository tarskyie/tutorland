services:
  - type: web
    name: newcubebackend
    runtime: python
    buildCommand: bash build.sh
    startCommand: gunicorn newcubebackend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: "yourdomain.onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://yourdomain.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://yourdomain.onrender.com"
